<select>
<option *ngFor="let pokemon of pokemons" [value]="pokemon.name" >
    {{pokemon.name}}
</option>

</select>

<div>

<input [(ngModel)]="name"  placeholder="ingrese su nombre">
<p>tu nombre es {{ name }}</p>

</div>


<div [ngSwitch]="isSquirtlePresente">
    <div *ngSwitchCase="true">Squirtle esta presente</div>
    <div *ngSwitchDefault>Squirtle no esta presente</div>

</div>


<h1>ng if - ngfor</h1>



<div *ngIf="items.length > 0; else noItems" >
 <h2>Lista de items:</h2>
 <ul>
    <li *ngFor="let item of items">{{item}}</li>
 </ul>
</div>

<ng-template #noItems>   
<h2>No hay items para mostrar</h2>
</ng-template>

<div [ngSwitch]="color">
    <div *ngSwitchCase="'red'">el color es rojo</div>
    <div *ngSwitchCase="'blue'">el color es azul</div>
    <div *ngSwitchCase="'green'">el color es verder</div>
    <div *ngSwitchDefault>el color no existe</div>
</div>
